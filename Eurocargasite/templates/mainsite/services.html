{% block content %}

<style>
    .image-container {

    .image-container img {

        /* adjust as needed */

    @font-face {
        font-family: "Roboto-Regular";
        src: url("{% static 'mainsite/fonts/Roboto-Regular.ttf' %}") format("truetype");
    }

    @font-face {
        font-family: "Roboto-Bold";
        src: url("{% static 'mainsite/fonts/Roboto-Bold.ttf' %}") format("truetype");
    }

    @font-face {
        font-family: "Raleway-Bold";
        src: url("{% static 'mainsite/fonts/Raleway-Bold.ttf' %}") format("truetype");
    }

    @font-face {
        font-family: "Raleway-Regular";
        src: url("{% static 'mainsite/fonts/Raleway-Regular.ttf' %}") format("truetype");

    @font-face {

    }

    .services-button {
        margin-top: 5%;
        color: white;
        background-color: #4FB4E6;
    }
</style>
<div class="image-container" style="z-index: -1;">
    <img src="{% static 'mainsite/images/horboat.png' %}" alt="header image of a boat">
    <div class="overlay-text">
        <p style="font-family: 'Raleway-Bold'; font-size: 80px; margin-bottom: 0px; line-height: 1;">NUESTROS
        </p>
        <p
            style="font-family: 'Raleway-Bold'; font-size: 91px; margin-top: 0px; margin-bottom: 0px; text-decoration: underline; line-height: 1;">
            SERVICIOS</p>
        <button class="w3-button w3-round-xlarge services-button"
            style="padding: 15px 30px; font-family: Open-Sans-Bold; font-size: 20px;">Obtener Cotizaci√≥n</button>

    </div>
</div>
<div style="display: flex; justify-content: space-between;">
    <img style="width: 25%;" src="{% static 'mainsite/images/image1.png' %}" alt="Image 1" onclick="plusDivs(1)">
    <img style="width: 25%;" src="{% static 'mainsite/images/image2.png' %}" alt="Image 2">
    <img style="width: 25%;" src="{% static 'mainsite/images/image3.png' %}" alt="Image 3">
    <img style="width: 25%;" src="{% static 'mainsite/images/image4.png' %}" alt="Image 4">
</div>

<div class="mySlides w3-container w3-animate-right">
    <h1><b>Land service</b></h1>
    <h1><i>We plan to sell trips to the moon in the 2020s</i></h1>
</div>


<div class="mySlides w3-container w3-xlarge w3-white w3-card-4 w3-animate-right">
    <p><span class="w3-tag w3-yellow">Air Service</span>
    <p>6 Crystal Glasses</p>
    <p>Only $99 !!!</p>
</div>
<div class="mySlides w3-container w3-xlarge w3-white w3-card-4 w3-animate-right">
    <p><span class="w3-tag w3-yellow">Sea Service</span>
    <p>BArcos</p>
    <p>Only $99 !!!</p>
</div>

<div class="mySlides w3-container w3-xlarge w3-white w3-card-4 w3-animate-right">
    <p><span class="w3-tag w3-yellow">OtherService</span>
    <p>otros </p>
</div>
<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function currentDiv(n) {
        showDivs(slideIndex = n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = x.length }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-red", "");
        }
        x[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " w3-red";
    }
</script>
{% endblock %}
