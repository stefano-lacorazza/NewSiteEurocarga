{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
    .image-container {
        position: relative;
        width: 100%;
        height: 100%;
        /* adjust as needed */
    }

    .image-container img {
        width: 100%;
        height: 100%;
    }

    .image-container .overlay-text {
        position: absolute;
        top: 50%;
        left: 25%;
        transform: translate(-50%, -50%);
        color: #fff;
        /* adjust as needed */
    }

    @font-face {
        font-family: "Roboto-Regular";
        src: url("{% static 'mainsite/fonts/Roboto-Regular.ttf' %}") format("truetype");
    }

    @font-face {
        font-family: "Roboto-Bold";
        src: url("{% static 'mainsite/fonts/Roboto-Bold.ttf' %}") format("truetype");
    }

    @font-face {
        font-family: "Raleway-Bold";
        src: url("{% static 'mainsite/fonts/Raleway-Bold.ttf' %}") format("truetype");
    }

    @font-face {
        font-family: "Raleway-Regular";
        src: url("{% static 'mainsite/fonts/Raleway-Regular.ttf' %}") format("truetype");
    }

    @font-face {
        font-family: "Open-Sans-Bold";
        src: url("{% static 'mainsite/fonts/OpenSans-Bold.ttf' %}") format("truetype");
    }

    .services-button {
        margin-top: 5%;
        color: white;
        background-color: #4FB4E6;
    }
</style>
<div class="image-container" style="z-index: -1;">
    <img src="{% static 'mainsite/images/horboat.png' %}" alt="header image of a boat">
    <div class="overlay-text">
        <p style="font-family: 'Raleway-Bold'; font-size: 80px; margin-bottom: 0px; line-height: 1;">NUESTROS
        </p>
        <p
            style="font-family: 'Raleway-Bold'; font-size: 91px; margin-top: 0px; margin-bottom: 0px; text-decoration: underline; line-height: 1;">
            SERVICIOS</p>
        <button class="w3-button w3-round-xlarge services-button"
            style="padding: 15px 30px; font-family: Open-Sans-Bold; font-size: 20px;">Obtener Cotizaci√≥n</button>

    </div>
</div>
<div style="display: flex; justify-content: space-between;">
    <img style="width: 25%;" src="{% static 'mainsite/images/image1.png' %}" alt="Image 1">
    <img style="width: 25%;" src="{% static 'mainsite/images/image2.png' %}" alt="Image 2">
    <img style="width: 25%;" src="{% static 'mainsite/images/image3.png' %}" alt="Image 3">
    <img style="width: 25%;" src="{% static 'mainsite/images/image4.png' %}" alt="Image 4">
</div>
<script>
    function replaceElement() {
        var newElement = document.createElement('h2');
        newElement.textContent = 'This element is the new element.';
        var oldElement = document.getElementById('oldElement');
        oldElement.replaceWith(newElement);
    }
</script>
{% endblock %}
